<!DOCTYPE html>
<html ng-app="cevoApp">
	<head>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/bundle.js"></script>
        <link rel="icon" type="image/png" sizes="16x16" href="/img/jp_logo_grey.png">
		<link rel="stylesheet" href="css/bundle.css" type="text/css">
        <title>Cevo Development Task</title>
	</head>
	<body ng-controller="cevoCtrl">
		<nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#!/">
                    <img alt="Brand" src="img/jp_logo.png" id="brand-logo">
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li ng-repeat="category in navigation" ng-class="{ 'dropdown': category.areas.length > 0 }">
                        
                        <!-- CATEGORIES -->
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span ng-click="goToCategory(category.id)">{{category.title}}</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                            <li ng-repeat="area in category.areas" ng-class="{ 'dropdown-submenu' : area.sub_areas.length > 0 }">
                                
                                <!-- AREAS -->
                                <a href="javascript:void(0)" ng-click="goToArea(category.id, area.id)" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">   
                                    {{area.title}}
                                </a>
                                <ul class="dropdown-menu" ng-if="area.sub_areas.length > 0">
                                    
                                    <!-- SUBAREAS -->
                                    <li ng-class="{ 'dropdown-submenu' : subArea.children.length > 0 }" ng-repeat="subArea in area.sub_areas">
                                        <a href="javascript:void(0)" ng-click="goToSubArea(category.id, area.id, subArea.id)">{{subArea.title}}</a>
                                        <ul class="dropdown-menu" ng-if="subArea.children.length > 0">
                                            
                                            <!-- CHILDREN -->
                                            <li ng-repeat="child in subArea.children">
                                                <a href="javascript:void(0)" ng-click="goToChild(category.id, area.id, subArea.id, child.id)">{{child.title}}</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </nav>
		
        
		<div class="container" ng-view></div>
	</body>
</html>
